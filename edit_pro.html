<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUVI - Scheduled Task</title>
    <link rel="stylesheet" type="text/css" href="./css/profie.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="profileL pl-5">
                        <div class="container">
                            <header>Profile</header>  
                            <div class="profileLContent">
                                <table  id="my_table_id"
                                data-url="data/url.json"
                                data-id-field="id"
                                data-editable-emptytext="Default empty text."
                                data-editable-url="/my/editable/update/path">
                                        <tr>
                                            <th class="col-md-3" data-field="name" data-editable="true">Name</th>
                                            <td class="col-md-6"><input type="text" id="username"/></td>
                                            <td><a href="#" class=" ml-5 nav-link"></i></a></td>
                                        </tr>
                                        <tr>
                                            <th class="col-md-3" data-field="name" data-editable="true">DOB</th>
                                            <td class="col-md-3"><input type="date" id="dob"/></td>
                                            <td><a href="#" class="ml-5 nav-link"></i></a></td>
                                        </tr>
                                        <tr>
                                            <th class="col-md-3" data-field="name" data-editable="true">Contact</th>
                                            <td class="col-md-3"><input type="text" id="contact"/></td>
                                            <td><a href="#" class="ml-5 nav-link"></i></a></td>
                                        </tr>
                                        <tr>
                                            <th class="col-md-3" data-field="name" data-editable="true">Email</th>
                                            <td class="col-md-3"><input type="email" id="email"/></td>
                                            <td><a href="#" class="ml-5 nav-link"></i></a></td>
                                        </tr>
                                    </table>  
                                    <input type="button" value="Update" onclick="edit()">
                            </div>                                
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="rightContent">
                        <img class="rightContent_bg" src="https://i.pinimg.com/474x/98/51/1e/98511ee98a1930b8938e42caf0904d2d.jpg" alt="">
                        <img class="logo" src="https://www.guvi.in/build/images/women-guvi-logo-200w.a0d0dc87adf63965726aec7e98d4612a.webp"/>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer mt-5">BY DHINAKARAN DGS (211720104045) RAJALAKSHMI INSTITUTE OF TECHNOLOGY</footer>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/edit_profile.js"></script>
</body>
</html>
